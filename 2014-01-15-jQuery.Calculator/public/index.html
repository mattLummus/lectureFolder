<!doctype html>
<html lang="en">
<head>
  <script src="/js/jquery-1.10.2.min.js"></script>
  <script src="/js/main.js"></script>
  <title>jQuery Calculator</title>
  <meta charset="utf-8">
  <link rel='stylesheet' href='/css/style.css'>
</head>
<body>
  <h1>jQuery Calculator</h1>
  <h2>Basic</h2>
  <div id="basic">
    <input type="text" id="num1" placeholder="Number 1" autofocus>
    <input type="text" id="op" placeholder="+">
    <input type="text" id="num2" placeholder="Number 2">
    <div></div>
    <input type="button" id="calc" value="Calculate!">
    <input type="button" id="clear" value="Clear">
    <div id="result"></div>
  </div>
  <h2>Updated Version</h2>
  <div id="part2">
    <input type="text" class="numbers" placeholder="Number 1">
    <input type="text" class="numbers" placeholder="Number 2">
    <input type="text" class="numbers" placeholder="Number 3">
    <input type="text" class="numbers" placeholder="Number 4">
    <input type="text" class="numbers" placeholder="Number 5">
    <div></div>
    <input type="button" id="sum" value="Sum">
    <input type="button" id="product" value="Product">
    <input type="button" id="clear2" value="Clear">
    <div id="result2"></div>
  </div>
</body>
</html>
